// 从服务器端更新商品分类列表
function fnGetWareTypeList() {
    var now = Date.now();
    var appKey = SHA1("A6075373169499"+"UZ"+"BFFE7BEC-8DB0-F919-55B6-2502936C4B87"+"UZ"+now)+"."+now;
    var params = {
        fields: {
            createdAt: false,
            updatedAt: false
        },
        where: {},
        skip: 0,
        limit: 5
    }
    params = $api.jsonToStr(params);
    api.ajax({
        url: 'http://d.apicloud.com/mcm/api/wareType?filter=' + params,
        method: 'get',
        headers: {
            "X-APICloud-AppId": "A6075373169499",
            "X-APICloud-AppKey": appKey
        }
    }, function(ret, err) {
        if (ret) {
            // 存储商品分类列表到本地
            $api.setStorage('wareTypeList', ret);
        } else {
            api.toast({
                msg: '更新商品分类列表失败',
                duration: 2000,
                location: 'bottom'
            });
        }
    });
}

// 初始化本地数据库及应用需要的相关表结构
function initDatabase() {
    $db.open();
}

// 初始化第三方推送模块，个推
function initPushGeTui() {

    var pushGeTui = api.require('pushGeTui');

    // 注册设备和应用信息到个推
    pushGeTui.initialize(function(ret) {
        var value = "";

        // 区分通知和消息
        switch (ret.type) {
            // 返回个推平台上的ID
            case 'cid':
                value = 'cid:' + ret.cid;
                break;
            // 返回消息内容
            case 'payload':
                value = 'payload:' + ret.payload;
                // 解析消息体
                fnParsePayLoad(ret.payload);
                break;
            case 'occurError':
                value = 'occurError';
                break;
            default:
                break;
        }
    });
}

// 解析消息体，并根据约定好的消息类型，完成相关操作
function fnParsePayLoad(payload_) {

    // 消息内容为JSON格式字符串
    var payload = $api.strToJson(payload_);
    switch (payload.type) {
        // 1. 推送的是商品打折消息，点击消息可以打开商品详情Window，并通过参数传递商品ID
        // 2. Window名称根据UI架构设计（ui-architecture.xmind）来指定
        case 'ware':
            api.openWin({
                name: 'ware',
                url: './html/ware.html',
                pageParam: {
                    wareId: payload.wareId
                }
            });
            break;
        default:
            break;
    }
}
